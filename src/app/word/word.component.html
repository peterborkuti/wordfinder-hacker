<mat-card class="shipping-card">
  <mat-card-header>
    <mat-card-title>Words from the given letters</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <mat-grid-list [cols]="cols" rowHeight="10vw" role="list">
      <mat-grid-tile role="listitem"
          *ngFor="let tile of tiles"
          [colspan]="tile.cols"
          [rowspan]="tile.rows"
          [style.background]="tile.color">
        <span role="listitem">{{tile.text | uppercase}}</span>
      </mat-grid-tile>
    </mat-grid-list>

  </mat-card-content>
</mat-card>
